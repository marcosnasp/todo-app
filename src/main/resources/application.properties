spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.format_sql=true
#server.servlet.context-path=/todos

spring.datasource.url=jdbc:postgresql://postgres:5432/todo_app_db
spring.datasource.username=todo_app_user
spring.datasource.password=todo_app_pass

spring.docker.compose.enable=true
spring.docker.compose.file=docker-compose.yml
spring.jackson.serialization.fail-on-empty-beans=false
logging.level.org.hibernate.SQL=DEBUG
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

server.port=8084